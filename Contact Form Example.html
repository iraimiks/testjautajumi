<!DOCTYPE html>
<!-- saved from url=(0076)https://dwyl.github.io/learn-to-send-email-via-google-script-html-no-server/ -->
<html lang="en"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="contact form example">
  <title>Contact Form Example</title>
</head>

<body>
  <h2 class="content-head is-center">Contact Us!</h2>
  <aside>
       <p>
           We would <em>love</em> to hear from you! </p>
           <p>Please use the <b><em>Contact Form</em></b>
           to send us a message.
       </p>
   </aside>

<!-- START HERE -->
   <link rel="stylesheet" href="./Contact Form Example_files/pure-min.css">
   <link rel="stylesheet" href="./Contact Form Example_files/font-awesome.min.css">
   <!-- Style The Contact Form How Ever You Prefer -->
   <link rel="stylesheet" href="./Contact Form Example_files/style.css">

  <form class="gform pure-form pure-form-stacked" method="POST" data-email="example@email.net" action="https://script.google.com/macros/s/AKfycbwMxYDrufp73bKdU8gMvxFDdHRuzcR4IKQUB33B7GqwyfyZS04/exec">
    <!-- change the form action to your script url -->

    <div class="form-elements">
      <fieldset class="pure-group">
        <label for="name">Name: </label>
        <input id="name" name="name" placeholder="Vārds Uzvārds">
      </fieldset>
      <fieldset class="pure-group">
        <label for="class">Klase: </label>
        <input id="class" name="number" placeholder="Ievadiet Klasi">
      </fieldset>
      <h2>Vai jums ir dzīve pēc rīdienas</h2>
      <fieldset class="pure-group">
        <label for="option-one" class="pure-checkbox">Jā </label>
        <input id="option-one" type="checkbox"  name="Ja" value="ja" >       
      </fieldset>
      <fieldset class="pure-group">         
            <label for="option-one" class="pure-checkbox"> Nē </label>
            <input id="option-one" type="checkbox"  name="Ne" value="ne" > 
      </fieldset>
      

      

      
      <button class="button-success pure-button button-xlarge">
        <i class="fa fa-paper-plane"></i>&nbsp;Send</button>
    </div>

    <!-- Customise the Thankyou Message People See when they submit the form: -->
    <div class="thankyou_message" style="display:none;">
      <h2><em>Thanks</em> for contacting us!
        We will get back to you soon!</h2>
    </div>

  </form>

  <!-- Submit the Form to Google Using "AJAX" -->
  <script data-cfasync="false" type="text/javascript" src="./Contact Form Example_files/form-submission-handler.js.lejupielāde"></script>
<!-- END -->



</body></html>
